 <div class="container-xl pt-3">

     <!-- 消息闪现 -->
     {% with messages = get_flashed_messages() %}

             {% if messages %}

  <div class="alert alert-info" role="alert">
                     <ul class=flashes>
                         {% for message in messages %}
                             <li class="alert-title"> {{ message }}  </li>
                         {% endfor %}
                     </ul>
 </div>
             {% endif %}

     {% endwith %}
     <!-- 消息闪现 -->

 </div>
