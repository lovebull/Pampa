
<!DOCTYPE html>
<html lang="en">
  <head>

      rel="stylesheet"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"

  </head>


        <!--Main Navigation-->
  <header>
    <style>
      #intro {
        background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);
        height: 100vh;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }

      .navbar .nav-link {
        color: #fff !important;
      }
    </style>

    <!-- Navbar -->

    <!-- Navbar -->

    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">



<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="tab-login" href="#">Login</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link " id="tab-register" href="/auth/register">Register</a>
  </li>
</ul>
<!-- Pills navs -->


              <form class="bg-white rounded shadow-5-strong p-5" action="" method="post">


             <!-- 消息闪现 -->
                {% with messages = get_flashed_messages() %}
                <b-message type="is-danger">
                  {% if messages %}
                    <ul class=flashes>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
                </b-message>
                {% endwith %}


                <!-- Email input -->
               <div class="form-outline mb-4">
                    <input type="text" id="loginName" class="form-control" name="username" />
                    <label class="form-label" for="loginName">username</label>
                </div>
{#                <div class="form-outline mb-4">#}
{#                  <input type="text" id="form1Example1" class="form-control" />#}
{#                  <label class="form-label" for="form1Example1">Email address</label>#}
{#                </div>#}

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form1Example2" class="form-control" name="password" />
                  <label class="form-label" for="form1Example2">Password</label>
                </div>

                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                  <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label class="form-check-label" for="form1Example3">
                        Remember me
                      </label>
                    </div>
                  </div>

                  <div class="col text-center">
                    <!-- Simple link -->
                    <a href="#!">Forgot password?</a>
                  </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
  <!--Main Navigation-->


    <!--Footer-->
  <footer class="bg-light text-lg-start">


    <hr class="m-0" />



    <!-- Copyright -->

      © 2020 Copyright:
      <a class="text-dark" href="https://mdbootstrap.com/">Emascms.com</a>
    </div>
    <!-- Copyright -->
  </footer>
